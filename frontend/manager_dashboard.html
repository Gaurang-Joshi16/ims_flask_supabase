<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manager Dashboard — IMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">IMS — Manager Dashboard</div>
    <a class="btn ghost" href="landing.html">Logout</a>
  </header>

  <div class="container">
    <h1>Welcome, Manager!</h1>
    <p>This is your dashboard. You can manage employees, inventory, and reports from here.</p>

    <div class="cards">
      <div class="card">
        <h3>Employees</h3>
        <p>View and manage employees.</p>
        <button class="btn accent">Go</button>
      </div>
      <div class="card">
        <h3>Inventory</h3>
        <p>Check and update stock & machines.</p>
        <button class="btn accent">Go</button>
      </div>
      <div class="card">
        <h3>Reports</h3>
        <p>View performance & activity reports.</p>
        <button class="btn accent">Go</button>
      </div>
    </div>
  </div>
</body>
</html>
